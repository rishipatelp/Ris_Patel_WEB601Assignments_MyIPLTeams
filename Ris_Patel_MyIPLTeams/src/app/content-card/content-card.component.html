<div class="border">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{content.title}}</mat-card-title>
        <mat-card-subtitle>{{content.type}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="content.imgURL" alt="{{content.title}}">
      <mat-card-content>
        {{content.description}}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="editContent()">Edit</button>
        <button mat-button color="warn" (click)="deleteContent()">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
