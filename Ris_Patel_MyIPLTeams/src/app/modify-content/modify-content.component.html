<div>
    <label for="id">ID:</label>
    <input type="number" id="id" [(ngModel)]="id">
  </div>
<div>
    <label for="title">Title:</label>
    <input type="text" id="title" [(ngModel)]="title">
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" [(ngModel)]="description"></textarea>
  </div>
  <button (click)="onSubmit()">{{ editing ? 'Update' : 'Add' }} Content</button>
