<div>
    <label for="id">ID:</label>
    <mat-form-field type="number" id="id" [(ngModel)]="id" mat-input>
  </div>
<div>
    <label for="title">Title:</label>
    <mat-form-field type="text" id="title" [(ngModel)]="title" mat-input>
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" [(ngModel)]="description"></textarea>
  </div>
  <button (click)="onSubmit()" mat-button>{{ editing ? 'Update' : 'Add' }} Content</button>
